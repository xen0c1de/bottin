<head>
  <title>Bottin des ressources de l'UMF</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Liste des ressources</h1>
    </header>
      <div class="row">
        <div class="col-md-8">
          <form class="new-ressource">
            <div class="form-group">
              <input type="text" name="text" placeholder="Nom de la ressource" />
            </div>
            <button type="submit" class="btn btn-default">Cr√©er</button>
          </form>
          <ul>
            {{#each ressources}}
              {{> ressource}}
            {{/each}}
          </ul>
        </div>
        <div class="col-md-4">
          {{> atForm}}
        </div>
      </div>
  </div>
</body>

<template name="ressource">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
        <span class="text"><strong>{{username}}</strong> - {{firstname}}</span>
  </li>
</template>
